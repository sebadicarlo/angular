<h1 class="animated fast">{{ heroe.nombre | uppercase }} <small> ({{ heroe.aparicion | date:'y' }})</small></h1>
  <hr>
  <div class="row animated fadeIn fast">
    <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
      <h3>{{ heroe.nombre }}</h3>
      <hr>
      <p>{{ heroe.bio }}
      </p>
      <div>
        <img class="img-logo" *ngIf="heroe.casa=='Marvel'" src="/assets/img/Marvel.png" [alt]="heroe.casa">
        <img class="img-logo" *ngIf="heroe.casa!='Marvel'" src="/assets/img/DC.png" [alt]="heroe.casa">
      </div>
    </div>
  </div>
